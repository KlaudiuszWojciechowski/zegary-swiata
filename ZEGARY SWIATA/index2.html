<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="" rel="stylesheet">
    <title>Zegary Europa</title>
</head>
<body>
    <header>
        <h1>Zegary Europa</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index2.html">Europa</a></li>
            <li><a href="index3.html">Azja</a></li>
            <li><a href="index4.html">Ameryka</a></li>
        </ul>
    </nav>

    <div class="clock-container">
        <div class="clock-loading" id="clock-loading"></div>
        <div class="digital-clock-container" id="london-container">
            <div class="city-name">London</div>
            <div class="digital-clock" id="london-clock"></div>
        </div>
        <div class="digital-clock-container" id="warsaw-container">
            <div class="city-name">Warsaw</div>
            <div class="digital-clock" id="warsaw-clock"></div>
        </div>
        <div class="digital-clock-container" id="paris-container">
            <div class="city-name">Paris</div>
            <div class="digital-clock" id="paris-clock"></div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('clock-loading').style.display = 'none';
            document.querySelectorAll('.digital-clock-container').forEach(function(clock) {
                clock.style.visibility = 'visible';
            });
        }, 2000);

        setInterval(function() {
            document.getElementById('london-clock').innerText = new Date().toLocaleString("en-US", {timeZone: "Europe/London"});
            document.getElementById('warsaw-clock').innerText = new Date().toLocaleString("en-US", {timeZone: "Europe/Warsaw"});
            document.getElementById('paris-clock').innerText = new Date().toLocaleString("en-US", {timeZone: "Europe/Paris"});
        }, 1000);
    </script>
</body>
</html>
